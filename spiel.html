<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiel • Pegelspirale</title>
  </head>
  <body>
    <main class="game-screen">
      <div class="top">
        <h2>Spiel</h2>
        <fieldset>
          <legend>Bereich</legend>
          <div class="range-toggle">
            <button id="range-under" type="button" class="range-btn active">Drunter</button>
            <button id="range-over" type="button" class="range-btn">Drüber</button>
          </div>
        </fieldset>
      </div>

      <div class="middle">
        <fieldset>
          <legend>Superzahl</legend>
          <div id="super-display" class="super-display">Superzahl eingeben</div>
          <div class="numberpad">
            <button type="button" class="num-btn" data-num="1">1</button>
            <button type="button" class="num-btn" data-num="2">2</button>
            <button type="button" class="num-btn" data-num="3">3</button>
            <button type="button" class="num-btn" data-num="4">4</button>
            <button type="button" class="num-btn" data-num="5">5</button>
            <button type="button" class="num-btn" data-num="6">6</button>
            <button type="button" class="num-btn" data-num="7">7</button>
            <button type="button" class="num-btn" data-num="8">8</button>
            <button type="button" class="num-btn" data-num="9">9</button>
            <button type="button" class="num-btn zero" data-num="0">0</button>
            <button type="button" id="clear-super" class="num-btn clear">X</button>
          </div>
          <input id="super" type="hidden" value="" />
        </fieldset>
      </div>

      <div class="bottom">
        <button id="draw" class="btn primary big">Zahl ziehen</button>
        <div class="btn-row">
          <a class="btn" href="./index.html">Zurück</a>
        </div>
      </div>
    </main>

    <dialog id="result-dialog">
      <div id="result" class="result" aria-live="polite"></div>
      <div class="btn-row" style="margin-top:12px">
        <button id="close-result" class="btn">Weiter</button>
      </div>
    </dialog>

    <script type="module" src="/src/game.ts"></script>
  </body>
</html>
