<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiel • Pegelspirale</title>
  </head>
  <body>
    <main class="shell">
      <h2>Spiel</h2>

      <div class="controls">
        <fieldset>
          <legend>Bereich</legend>
          <div class="range-toggle">
            <button id="range-under" type="button" class="range-btn active">Drunter</button>
            <button is="range-over" type="button" class="range-btn">Drüber</button>
          </div>
        </fieldset>

        <label>Superzahl
          <input id="super" type="tel" inputmode="numerice" pattern="[0-9]*" value="50" />
        </label>
      </div>

      <button id="draw" class="btn primary big">Zahl ziehen</button>
      <div id="result" class="result" aria-live="polite"></div>

      <div class="btn-row" style="margin-top:12px">
        <a class="btn" href="./index.html">Zurück</a>
      </div>
    </main>

    <script type="module" src="/src/game.ts"></script>
  </body>
</html>
